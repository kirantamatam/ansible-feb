- hosts: 172.31.57.199
  become: true
  tasks:
    - name: install apache server
      yum:
        name: httpd
        state: present

    - name: copy website file from apache
      copy:
        src: index.html
        dest: /var/www/html/index.html

    - name: start and enable apache
      service:
        name: httpd
        state: started
        enabled: yes
